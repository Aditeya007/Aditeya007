name: Update README with Private Stats

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch: # Allow manual runs

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Stats in README
        run: |
          echo "Updating README with GitHub Stats..."
          # Replace placeholders in README
          sed -i "s|TOKEN_PLACEHOLDER|${{ secrets.GH_STATS_TOKEN }}|g" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README with latest GitHub stats"
          git push
